<app-header></app-header>
<div class="header">
        <h1>مطالب آموزشی</h1>
</div>
<div class="divpage">
    <pagination-controls (pageChange)="p = $event" previousLabel="قبلی"
                                                   nextLabel="بعدی"></pagination-controls>
</div>
<div [ngClass]="{'titlediv2' : styleservice.Flag == true,
                 'titlediv2-v2': styleservice.Flag == false}"></div>
<div class="container">
    <div *ngFor="let x of pservice.postList | paginate: { itemsPerPage: 4, currentPage: p }">
        <div class="row postshow" dir="rtl"  >
        <div class="divimg">
            <img class="zoom" [src]="x.Image" alt="">
        </div>
        <div class="divtext">
            <section>
                <h5>{{x.Title}}</h5>
                <br>
                <p>{{x.Summary}}</p>
                <div dir="ltr">
                    <a [routerLink]="['../post', x.PID]"><button mat-raised-button color="primary">ادامه مطلب</button></a>
                </div>
            </section>
        </div>
    </div>
    <div [ngClass]="{'titlediv2' : styleservice.Flag == true,
                 'titlediv2-v2': styleservice.Flag == false}">
    </div>
    </div>
</div>
<br>

<app-footer></app-footer>

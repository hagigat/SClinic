<div class="header">
  <h1>بخش مدیریت</h1>
</div>
<a [routerLink]="['/']" routerLinkActive="router-link-active" ><button class="btn btn-primary" style="font-family:'IRANSans';width: 100%">برگشت به صفحه اصلی</button></a>
<div class="grids">
  <mat-grid-list cols="4" rowHeight="100px">
    <mat-grid-tile
        *ngFor="let tile of tiles"
        [colspan]="tile.cols"
        [rowspan]="tile.rows"
        >
      {{tile.text}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
